<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let character of characterList;
    let i = index;
    let isLast = last;
    let isEven = even;
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-success': isEven
    }"
  >
    <span class="text-primary"> {{i + 1}}. </span>
    <span>{{character.name}} </span>
     <span><strong>Power: </strong>{{character.power}}</span>
  </li>
</ul>
